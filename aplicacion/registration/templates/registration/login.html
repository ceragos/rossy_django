<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rossy Comercializadora</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/base/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <img src="{% static 'assets/images/rossy_login.png' %}" alt="logo">
                        </div>
                        <h4>Bienvenido nuevamente!</h4>
                        <h6 class="font-weight-light">Estamos felices de verte otra vez!</h6>
                        <form class="pt-3" method="post">{% csrf_token %}
                            <div class="form-group">
                                {% if form.nom_field_errors %}
                                    <p style="color: red">Usuario o contrase침a incorrectos, pruebe de nuevo.</p>
                                {% endif %}
                                <label for="exampleInputEmail">Usuario</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" id="exampleInputEmail" name="username"
                                           class="form-control form-control-lg border-left-0" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Contrase침a</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-lock text-primary"></i>
                      </span>
                                    </div>
                                    <input type="password" id="exampleInputPassword" name="password"
                                           class="form-control form-control-lg border-left-0" placeholder="Contrase침a">
                                </div>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                            </div>
                            <div class="my-3">
                                <input class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn"
                                       type="submit" value="Iniciar Sessi칩n">
                            </div>
                            <div class="mb-2 d-flex">
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 login-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018
                        All rights reserved.</p>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'assetsvendors/base/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'assetsjs/off-canvas.js' %}"></script>
<script src="{% static 'assetsjs/hoverable-collapse.js' %}"></script>
<script src="{% static 'assetsjs/template.js' %}"></script>
<script src="{% static 'assets/js/todolist.js' %}"></script>
<!-- endinject -->
</body>

</html>
